<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .developer {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .developer h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        .developer p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #666;
        }
        .developer a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }
        .developer a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Contact Us</h1>
        <div class="developer">
            <h2>Bhoomi</h2>
            <p>Email: <a href="mailto:bhoomi@example.com">bhoomi@example.com</a></p>
        </div>
        <div class="developer">
            <h2>Manisha</h2>
            <p>Email: <a href="mailto:manisha@example.com">manisha@example.com</a></p>
        </div>
        <div class="developer">
            <h2>Abhay</h2>
            <p>Email: <a href="mailto:abhay@example.com">abhay@example.com</a></p>
        </div>
        <div class="developer">
            <h2>Aman</h2>
            <p>Email: <a href="mailto:aman@example.com">aman@example.com</a></p>
        </div>
    </div>

</body>
</html>
